<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width", initial-scale="1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="app.js"></script>
    <title>Sudoku</title>
</head>
<body>
    <h1>Sudoku</h1>
    <h2 id="message"></h2> <!-- where you can display messages to the userhas an ID of "message"-->
  <div class="container">  
    <div class="display"></div>
    <section class="board">                 <!-- game board-->
        <div class="sqr" id="0"></div>
        <div class="sqr" id="1"></div>
        <div class="sqr" id="2"></div>
        <div class="sqr" id="3"></div>
        <div class="sqr" id="4"></div>
        <div class="sqr" id="5"></div>
        <div class="sqr" id="6"></div>
        <div class="sqr" id="7"></div>
        <div class="sqr" id="8"></div>
     </section>
     <section class="numberChoice">  
        <div class="num" id="1">1</div>
        <div class="num" id="2">2</div>
        <div class="num" id="3">3</div>
        <div class="num" id="4">4</div>
        <div class="num" id="5">5</div>
        <div class="num" id="6">6</div>
        <div class="num" id="7">7</div>
        <div class="num" id="8">8</div>
        <div class="num" id="9">9</div>    
        <button id="reset">Reset</button>
    </section>
  </div>
</body>
</html>
